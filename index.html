<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플랜비 대진표 세팅</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --text-color: #e0e0e0;
            --text-secondary: #999;
            --border-color: #333;
            --accent-glow: rgba(0, 123, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            -ms-overflow-style: none;
            /* IE, Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        *::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-weight: 700;
            letter-spacing: -1px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            background: var(--card-bg);
            padding: 5px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .mode-content {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .mode-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* VS Mode Styles */
        .match-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .match-card:hover {
            border-color: var(--primary-color);
            transform: scale(1.01);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .player-img-container {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #2a2a2a;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-color);
        }

        .player-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-img-container i {
            font-size: 30px;
            color: var(--text-secondary);
        }

        .player-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .vs-label {
            font-weight: 900;
            color: var(--primary-color);
            font-style: italic;
            text-align: center;
        }

        .action-btn-container {
            display: flex;
            justify-content: flex-end;
            position: relative;
        }

        .action-btn {
            background: #2a2a2a;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            box-shadow: 0 0 10px var(--accent-glow);
        }

        /* Draft Mode Styles */
        .draft-match {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .slot {
            background: var(--card-bg);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }

        .slot:hover {
            border-color: var(--primary-color);
            background: rgba(0, 123, 255, 0.05);
        }

        .slot i {
            font-size: 24px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .slot .selected-name {
            font-weight: 600;
            color: var(--primary-color);
        }

        .draft-vs {
            font-weight: 900;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        /* Dropdown Styles */
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: #2a2a2a;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: none;
            max-height: 250px;
            overflow-y: auto;
            margin-top: 5px;
        }

        .dropdown.show {
            display: block;
        }

        .dropdown-item {
            padding: 12px;
            text-align: left;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid var(--border-color);
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: var(--primary-color);
            color: white;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>플랜비 대진표</h1>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchMode('vs')">VS 모드</button>
            <button class="tab-btn" onclick="switchMode('draft')">드래프트 모드</button>
        </div>

        <!-- VS Mode Content -->
        <div id="vs-mode" class="mode-content active">
            <!-- Matches will be generated by JS -->
        </div>

        <!-- Draft Mode Content -->
        <div id="draft-mode" class="mode-content">
            <!-- Matches will be generated by JS -->
        </div>
    </div>

    <script>
        const players = ['밤베', '윰로로', '찌로', '프하', '호발'];
        const draftList = [...players, '1', '2', '3', '4', '5'];

        function initVSMode() {
            const container = document.getElementById('vs-mode');
            container.innerHTML = players.map(player => `
                <div class="match-card">
                    <div class="player-info">
                        <div class="player-img-container">
                            <img src="./assets/img/${player}.png" alt="${player}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <i class="material-icons" style="display:none;">person</i>
                        </div>
                        <span class="player-name">${player}</span>
                    </div>
                    <span class="vs-label">VS</span>
                    <div class="action-btn-container">
                        <button class="action-btn" onclick="toggleDropdown(this.parentElement)">
                            <i class="material-icons">help_outline</i>
                            <span class="selected-val" style="display:none; font-weight:700; color:var(--primary-color);"></span>
                        </button>
                        <div class="dropdown" style="right: 0; left: auto; width: 120px;">
                            ${draftList.map(item => `<div class="dropdown-item" onclick="selectItem(event, this, '${item}')">${item}</div>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function initDraftMode() {
            const container = document.getElementById('draft-mode');
            let html = '';
            for (let i = 0; i < 5; i++) {
                html += `
                    <div class="draft-match">
                        <div class="slot" onclick="toggleDropdown(this)">
                            <i class="material-icons">help_outline</i>
                            <span class="selected-name"></span>
                            <div class="dropdown">
                                ${draftList.map(item => `<div class="dropdown-item" onclick="selectItem(event, this, '${item}')">${item}</div>`).join('')}
                            </div>
                        </div>
                        <div class="draft-vs">VS</div>
                        <div class="slot" onclick="toggleDropdown(this)">
                            <i class="material-icons">help_outline</i>
                            <span class="selected-name"></span>
                            <div class="dropdown">
                                ${draftList.map(item => `<div class="dropdown-item" onclick="selectItem(event, this, '${item}')">${item}</div>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }
            container.innerHTML = html;
        }

        function switchMode(mode) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.mode-content').forEach(content => content.classList.remove('active'));

            if (mode === 'vs') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('vs-mode').classList.add('active');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('draft-mode').classList.add('active');
            }

            // Close any open dropdowns when switching
            document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('show'));
        }

        function toggleDropdown(slotElement) {
            // Close other dropdowns
            document.querySelectorAll('.dropdown').forEach(d => {
                if (d !== slotElement.querySelector('.dropdown')) {
                    d.classList.remove('show');
                }
            });

            const dropdown = slotElement.querySelector('.dropdown');
            dropdown.classList.toggle('show');
        }

        function selectItem(event, itemElement, value) {
            event.stopPropagation();
            const parent = itemElement.closest('.slot') || itemElement.closest('.action-btn-container');
            const dropdown = parent.querySelector('.dropdown');

            if (parent.classList.contains('slot')) {
                const nameSpan = parent.querySelector('.selected-name');
                const icon = parent.querySelector('.material-icons');
                nameSpan.innerText = value;
                icon.style.display = 'none';
                parent.style.borderStyle = 'solid';
            } else {
                const btn = parent.querySelector('.action-btn');
                const icon = btn.querySelector('.material-icons');
                const valSpan = btn.querySelector('.selected-val');

                icon.style.display = 'none';
                valSpan.innerText = value;
                valSpan.style.display = 'block';
                btn.style.borderColor = 'var(--primary-color)';
            }

            dropdown.classList.remove('show');
        }

        // Close dropdown when clicking outside
        window.onclick = function (event) {
            if (!event.target.closest('.slot') && !event.target.closest('.action-btn-container')) {
                document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('show'));
            }
        }

        // Initialize
        initVSMode();
        initDraftMode();
    </script>
</body>

</html>
